{% extends 'layout.html' %}
{% block content %}
<h1>Edit Product</h1>
<form method="post">
    <label>Name: <input type="text" name="name" value="{{ product.name if product.name is defined else product['name'] }}" required></label><br>
    <label>Quantity: <input type="number" name="quantity" value="{{ product.quantity if product.quantity is defined else product['quantity'] }}" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ product.price if product.price is defined else product['price'] }}" required></label><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
